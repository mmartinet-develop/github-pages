name: Build & Deploy Documentation

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml default-jre

      - name: Install DrawIO CLI
        run: npm install -g @jgraph/drawio-desktop-launcher

      - name: Build diagrams
        run: npm run build:diagrams

      - name: Build site with Astro
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  # Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
