name: Build & Deploy Documentation

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

# Permet de pusher sur gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml default-jre

      - name: Install DrawIO CLI
        run: |
          npm install -g @jgraph/drawio-desktop-launcher

      - name: Create assets directory
        run: |
          mkdir -p docs/assets/diagrams

      # Convertir tous les fichiers PlantUML en SVG
      - name: Convert PlantUML to SVG
        run: |
          find docs -name "*.puml" -type f | while read file; do
            output_dir="docs/assets/diagrams"
            filename=$(basename "$file" .puml)
            echo "Converting: $file -> $output_dir/$filename.svg"
            plantuml -Tsvg -o "$output_dir" "$file"
          done

      # Convertir tous les fichiers DrawIO en SVG
      - name: Convert DrawIO to SVG
        run: |
          find docs -name "*.drawio" -type f | while read file; do
            output_dir="docs/assets/diagrams"
            filename=$(basename "$file" .drawio)
            echo "Converting: $file -> $output_dir/$filename.svg"
            drawio -x -f svg -o "$output_dir/$filename.svg" "$file"
          done

      - name: Build docs with MkDocs
        run: mkdocs build

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  # DÃ©ployer sur GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
