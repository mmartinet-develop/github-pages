name: Preview Documentation

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml default-jre

      - name: Install DrawIO CLI
        run: npm install -g @jgraph/drawio-desktop-launcher

      - name: Build diagrams
        run: npm run build:diagrams

      - name: Build preview
        run: npm run build

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Documentation preview built successfully!\n\nCheck the artifacts tab to view the generated documentation.'
            })
