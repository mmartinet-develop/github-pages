name: Preview Documentation

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml default-jre

      - name: Install DrawIO CLI
        run: |
          npm install -g @jgraph/drawio-desktop-launcher

      - name: Create assets directory
        run: mkdir -p docs/assets/diagrams

      - name: Convert PlantUML to SVG
        run: |
          find docs -name "*.puml" -type f | while read file; do
            output_dir="docs/assets/diagrams"
            filename=$(basename "$file" .puml)
            plantuml -Tsvg -o "$output_dir" "$file"
          done

      - name: Convert DrawIO to SVG
        run: |
          find docs -name "*.drawio" -type f | while read file; do
            output_dir="docs/assets/diagrams"
            filename=$(basename "$file" .drawio)
            drawio -x -f svg -o "$output_dir/$filename.svg" "$file"
          done

      - name: Build preview
        run: mkdocs build

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Documentation preview built successfully!\n\nCheck the artifacts tab to view the generated documentation.'
            })
